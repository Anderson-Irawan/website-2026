    <!-- Contact Section -->
    <section class="section contact-section" style="padding-top: 150px;">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6">
                    <div class="contact-form">
                        <h1 class="heading-lg fade-in" style="color: var(--color-black);">Work With Me</h1>
                        
                        <form id="contact-form" class="mt-4">
                            <div class="mb-3 fade-in fade-in-delay-1">
                                <label for="name" class="form-label">Name*</label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="name" name="name" required>
                            </div>
                            
                            <div class="mb-3 fade-in fade-in-delay-1">
                                <label for="company" class="form-label">Brand/Company Name*</label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="company" name="company" required>
                            </div>
                            
                            <div class="mb-3 fade-in fade-in-delay-2">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control form-control-lg rounded-pill" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3 fade-in fade-in-delay-2">
                                <label for="project-type" class="form-label">Type of project*</label>
                                <select class="form-select form-select-lg rounded-pill" id="project-type" name="project-type" required>
                                    <option value="">Select a project type</option>
                                    <option value="logo-design">Logo Design</option>
                                    <option value="branding">Branding</option>
                                    <option value="bespoke-art">Bespoke Art</option>
                                </select>
                            </div>
                            
                            <div class="mb-3 fade-in fade-in-delay-3">
                                <label for="description" class="form-label">Describe the project</label>
                                <textarea class="form-control form-control-lg" id="description" name="description" rows="5" placeholder="Tell me about your project..." style="border-radius: 16px;"></textarea>
                            </div>
                            
                            <div class="mb-3 fade-in fade-in-delay-3">
                                <label for="budget" class="form-label">Budget</label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="budget" name="budget" placeholder="e.g. £500 - £1000">
                            </div>
                            
                            <div class="mb-4 fade-in fade-in-delay-4">
                                <label for="timeframe" class="form-label">Timeframe*</label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="timeframe" name="timeframe" required placeholder="e.g. 2-4 weeks">
                            </div>
                            
                            <div class="fade-in fade-in-delay-5">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="contact-image animate-on-scroll" style="aspect-ratio: 3/4; background-color: var(--color-gray-placeholder); height: 100%;">
                        <div class="image-placeholder" style="height: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
